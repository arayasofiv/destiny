<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inicio / Registro</title>
  <link rel="stylesheet" href="../css/stylelogin.css">
</head>
<body>

  <div class="form-container">
    <div class="toggle-buttons">
      <button id="loginBtn" class="active">Inicio de sesión</button>
      <button id="registerBtn">Registrarse</button>
    </div>

<!-- Formulario de inicio de sesión -->
<form id="loginForm" class="active" action="../code/login.php" method="POST">
  <label for="email">Correo electrónico:</label>
  <input type="email" id="email" name="email" placeholder="Ingresa tu correo" required>

  <label for="password">Contraseña:</label>
  <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required>

  <span class="forgot">¿Olvidaste tu contraseña?</span>

  <button class="btn" type="submit">Confirmar</button>
</form>

<!-- Formulario de registro -->
<form id="registerForm" action="../code/register.php" method="POST">
  <label for="regEmail">Correo electrónico:</label>
  <input type="email" id="regEmail" name="email" placeholder="Ingresa tu correo" required>

  <label for="username">Nombre:</label>
  <input type="text" id="username" name="nombre" placeholder="Ingresa tu nombre" required>

  <label for="lastname">Apellido:</label>
  <input type="text" id="lastname" name="apellido" placeholder="Ingresa tu apellido" required>

  <label for="birthdate">Fecha de nacimiento:</label>
  <input type="date" id="birthdate" name="fecha_nacimiento" min="1940-01-01" max="2025-12-31" required>

  <label for="regPassword">Contraseña:</label>
  <input type="password" id="regPassword" name="password" placeholder="Crea una contraseña" required>

  <label for="confirmPassword">Confirmar contraseña:</label>
  <input type="password" id="confirmPassword" name="confirm_password" placeholder="Repite tu contraseña" required>

  <button class="btn" type="submit">Confirmar</button>
</form>
  </div>

  <script>
    const loginBtn = document.getElementById('loginBtn');
    const registerBtn = document.getElementById('registerBtn');
    const loginForm = document.getElementById('loginForm');
    const registerForm = document.getElementById('registerForm');

    loginBtn.addEventListener('click', () => {
      loginBtn.classList.add('active');
      registerBtn.classList.remove('active');
      loginForm.classList.add('active');
      registerForm.classList.remove('active');
    });

    registerBtn.addEventListener('click', () => {
      registerBtn.classList.add('active');
      loginBtn.classList.remove('active');
      registerForm.classList.add('active');
      loginForm.classList.remove('active');
    });
  </script>

</body>
</html>
