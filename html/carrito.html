<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Carrito | Destiny Shop</title>
  <link rel="stylesheet" href="../css/carrito.css"/>
</head>
<body>
  <div class="container">
    <div class="productos">
      <h2 class="titulo">Tus Productos <img src="../img/pag/carritoN.png" alt="Carrito"></h2>
      <div id="lista-carrito">
        <p>Cargando carrito...</p>
      </div>
    </div>

    <div class="resumen">
      <h3>Resumen de compra</h3>
      <p id="cantidad-productos"></p>
      <hr>
      <p class="total"><strong>Total: </strong> <span id="total">$0</span></p>
      <button class="btn" id="btn-continuar">Continuar compra</button>
    </div>
  </div>

<script>
  // Obtener datos de PHP por ID
  async function obtenerProductoData(id) {
    const response = await fetch('../code/obtener_producto_data.php', {
      method: 'POST',
      headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
      body: `id=${id}`
    });
    const data = await response.json();
    return data.success ? data.producto : null;
  }

  // Mostrar carrito
  async function mostrarCarrito() {
    const contenedor = document.getElementById('lista-carrito');
    const carrito = JSON.parse(localStorage.getItem('carrito')) || [];

    if (carrito.length === 0) {
      contenedor.innerHTML = '<p>Tu carrito est√° vac√≠o üõçÔ∏è</p>';
      document.getElementById('cantidad-productos').textContent = 'Productos (0)';
      document.getElementById('total').textContent = '$0';
      return;
    }

    const promesas = carrito.map(async item => {
      const dataBD = await obtenerProductoData(item.id);
      return dataBD ? { ...item, nombre: dataBD.nombre, precio: parseFloat(dataBD.precio), imagen: dataBD.imagen } : item;
    });

    const carritoCompleto = await Promise.all(promesas);
    contenedor.innerHTML = '';
    let total = 0;

    carritoCompleto.forEach((producto, index) => {
      total += producto.precio * producto.cantidad;
      const talle = producto.talle ?? 'N/A';
      const imagenRuta = "../" + producto.imagen;

      contenedor.innerHTML += `
        <div class="producto">
          <img src="${imagenRuta}" alt="${producto.nombre}" style="width:150px;height:150px;object-fit:cover;border-radius:8px;">
          <div class="producto-contenido">
            <div class="info">
              <h3>${producto.nombre}</h3>
              <p>Precio: $${producto.precio}</p>
              <p>Talle: <strong>${talle}</strong></p>
              <div class="acciones">
                <button class="btn-eliminar" onclick="eliminar(${index})">Eliminar</button>
              </div>
            </div>
            <div class="cantidad">
              <button onclick="cambiarCantidad(${index}, -1)">-</button>
              <input type="number" value="${producto.cantidad}" min="1" readonly>
              <button onclick="cambiarCantidad(${index}, 1)">+</button>
            </div>
          </div>
        </div>
      `;
    });

    document.getElementById('cantidad-productos').textContent = `Productos (${carritoCompleto.length})`;
    document.getElementById('total').textContent = '$' + total.toFixed(2);
  }

  function cambiarCantidad(index, cambio) {
    const carrito = JSON.parse(localStorage.getItem('carrito')) || [];
    carrito[index].cantidad += cambio;
    if (carrito[index].cantidad <= 0) carrito[index].cantidad = 1;
    localStorage.setItem('carrito', JSON.stringify(carrito));
    mostrarCarrito();
  }

  function eliminar(index) {
    const carrito = JSON.parse(localStorage.getItem('carrito')) || [];
    carrito.splice(index, 1);
    localStorage.setItem('carrito', JSON.stringify(carrito));
    mostrarCarrito();
  }

  mostrarCarrito();

  // Redirigir a entrega con solo IDs
  document.getElementById("btn-continuar").addEventListener("click", () => {
    const carrito = JSON.parse(localStorage.getItem("carrito")) || [];
    if (carrito.length === 0) return alert("Tu carrito est√° vac√≠o.");

    // Solo enviar IDs
    const idsProductos = carrito.map(item => item.id);
    const productosJSON = btoa(JSON.stringify(idsProductos)); // codificar en base64
    window.location.href = "entrega.php?productos=" + productosJSON;
  });
</script>
</body>
</html>
